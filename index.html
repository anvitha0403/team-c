 <script>
    function a(){
         const mediaQuery = window.matchMedia('(max-width: 1000px)')
         // Check if the media query is true
         if (mediaQuery.matches) {
             // Then trigger an alert
             var flex1 = document.getElementById('f');
             document.getElementById('cont2').appendChild(flex1)
             var flex2 = document.getElementById('b')
             document.getElementById('cont3').appendChild(flex2)

         }
         const mediaQuery2 = window.matchMedia('(min-width: 1001px)')
         // Check if the media query is true
         if (mediaQuery2.matches) {
             // Then trigger an alert
             var flex1 = document.getElementById('f');
             document.getElementById('cont1').appendChild(flex1)
             var flex2 = document.getElementById('b')
             document.getElementById('cont1').appendChild(flex2)

         }

     }
     
     window.addEventListener('resize',a);
     window.addEventListener('load',a);
 </script>
